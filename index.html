<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sidebar</title>
</head>

<body>
  <div class="container">

    <div class="container-content">
      <div class="container-content-menu">
        <img src="assets/logo.svg" class="noone">
        <button class="btn-menu"><img src="assets/menu.svg"></button>
      </div>

      <div class="container-content-input">
        <input type="text" placeholder="Buscar">
        <img src="assets/search.svg" alt="">
      </div>

      <div class="container-content-dashboard flex">
        <button class="btn"><img src="assets/grid.svg" alt=""></img></button>
        <p>dashboard</p>
      </div>

      <div class="container-content-pets flex">
        <button class="btn"><img src="assets/pet.svg" alt=""></img></button>
        <p>pets</p>
      </div>

      <div class="container-content-clientes flex">
        <button class="btn"><img src="assets/user.svg" alt=""></img></button>
        <p>Clientes</p>
      </div>

      <div class="container-content-vets flex">
        <button class="btn"><img src="assets/vet.svg" alt=""></img></button>
        <p>Vets</p>
      </div>

      <div class="container-content-ajustes flex">
        <button class="btn"><img src="assets/settings.svg" alt=""></img></button>
        <p>Ajustes</p>
      </div>
    </div>

    <div class="container-logout flex-container-logout">
      <div class="container-logout-user flex-container-logout">
        <img src="assets/photo.jpg" class="noone" alt="">
        <div class="container-logout-user-info">
          <p>Eleanor Pena</p>
          <p>VeterinÃ¡ria</p>
        </div>
      </div>
      <button class="btn-logout"><img src="assets/log-out.svg" alt=""></button>
    </div>
  </div>

  <div class="dashboard">
    <h1>dashboard</h1>
  </div>

  <script src="script.js"></script>
</body>

</html>
